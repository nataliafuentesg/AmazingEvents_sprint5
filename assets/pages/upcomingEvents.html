<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Up Coming Events - Amazing Events</title>
        <link rel="stylesheet" href="../style/style.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
            integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
        <link rel="shortcut icon" href="../Images/favicon.png" type="image/x-icon">
    </head>
<body>
    <div id="app">
        <header>
            <nav class="navbar navbar-expand-lg">
                <div class="container">
                    <a class="navbar-brand" href="#"><img src="../Images/amazing_brand.png" alt="Logo" width="100"
                            height="30"></a>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                        data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                        aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarSupportedContent">
                        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                            <li class="nav-item ">
                                <a class="nav-link active" aria-current="page" href="../../index.html"
                                    >Home</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link active" aria-current="page"
                                    href="#" style="color:white !important; background-color:#9f5694;">Upcoming Events</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link active" aria-current="page" href="./pastEvents.html">Past
                                    Events</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link active" aria-current="page"
                                    href="./contact.html">Contact</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link active" aria-current="page" href="./stats.html">Stats</a>
                            </li>
                        </ul>   
    
                    </div>
                </div>
            </nav>

            <div>
                <div id="carouselExampleAutoplaying" class="carousel slide" data-bs-ride="carousel">
                    <div class="carousel-inner">
                        <div class="carousel-item active">
                            <div class="d-flex justify-content-center">
                                <img src="../Images/optional_banner_5.jpg" class="img-fluid" alt="Sushi">
                            </div>
    
                        </div>
                        <div class="carousel-item">
                            <img src="../Images/optional_banner_2.jpg" class="img-fluid" alt="Cinema">
                        </div>
                        <div class="carousel-item">
                            <img src="../Images/optional_banner_3.jpg" class="img-fluid" alt="Church Inside">
                        </div>
                    </div>
                    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleAutoplaying"
                        data-bs-slide="prev">
                        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                        <span class="visually-hidden">Previous</span>
                    </button>
                    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleAutoplaying"
                        data-bs-slide="next">
                        <span class="carousel-control-next-icon" aria-hidden="true"></span>
                        <span class="visually-hidden">Next</span>
                    </button>
    
                    <div class="carousel-caption">
                        <h1>UP COMING EVENTS</h1>
                    </div>
                </div>
            </div>

        </header>
        <main class="flex-grow-1">
            <div class="filters">
                <div class="checkBoxes">
                    <template v-for = "category in categories">
                        <div class="btn-group" role="group" aria-label="Basic checkbox toggle button group">
                            <input type="checkbox" class="btn-check" v-bind:id="category" v-bind:value="category" v-on:change="filter" v-model="categoryChecked">
                            <label class="btn btn-outline-primary" v-bind:for="category">{{category}}</label>
                        </div>
                    </template> 
                </div>
                           
                <div>
                    <div class="container-fluid">
                        <form class="d-flex" role="search">
                          <input type="text" class="form-control" placeholder="Search" aria-label="Search" v-on:input="filter" v-model="searchedInput">
                        </form>
                      </div>
                </div>
            </div>
            

            <div class="d-flex gap-4 flex-wrap justify-content-center align-items-center h-100 p-4">
                <template v-for = "event in filtered" >
                    <div class="card h-100" style="width: 17rem">
                        <img v-bind:src= "event.image" class="card-img-top object-fit-cover" alt="img">
                        <div class="card-body">
                            <h5 class="card-title">{{event.name}}</h5>
                            <p class="card-text">{{event.description}}</p>
                            <div class="info">
                                <p>${{event.price}}</p>
                                <a :href="'./details.html?id=' + event._id" class="details">Details</a>
                            </div>
                        </div>
                    </div>
                </template>
                
            </div>
        </main>
    </div>
    
    


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="./upComing.js"></script>
</body>
</html>
